<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box-blue">
      <div class="card">
        <div class="header-blue"></div>
        <div class="name">
          <img
            src="images/image-victor.jpg"
            class="picture"
            alt="photo victor"
          />
          <h2 class="number-1">Victor Crest 26</h2>

          <p class="city">London</p>
        </div>
        <div class="follo">
          <div class="part1">
            <h2 class="number">80K</h2>
            <p class="text">Followers</p>
          </div>

          <div class="part2">
            <h2 class="number">803K</h2>
            <p class="text">Likes</p>
          </div>

          <div class="part3">
            <h2 class="number">1.4K</h2>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
